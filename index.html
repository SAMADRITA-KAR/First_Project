<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"/>
    <style>
    nav {
      background: #333;
      color: white;
      display: flex;
      /* wrap flex box */
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
    }

    .brand {
      font-size: 3em;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }

    .menu-icon {
      display: none;
      cursor: pointer;
    }

    .menu-toggle {
      display: none;
    }

    ul {
      list-style: none;
      display: flex;
      /* for margin and padding  -- 0 */
      margin: 0;
      padding: 0;
    }

    li a {
      color: white;
      text-decoration: none;
      padding: 10px;
      /* for block display */
      display: block;
    }

    li a:hover {
      background: #575757;
    }

    body {
      margin: 0px;
    }

    /* book gallery */

    .bookgallery {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .book1,
    .book2,
    .book3 {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .book1 img,
    .book2 img,
    .book3 img {
      width: 150px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 5);
    }

    .book1 button,
    .book2 button,
    .book3 button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 15px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      /* center from top and button */
      align-self: center;
      margin-top: 130px;
    }


    .book1 button:hover,
    .book2 button:hover,
    .book3 button:hover {
      background-color: #032448;
      color: rgb(219, 216, 216);
      transition: 1s;
    }

    .book1 img:hover,
    .book2 img:hover,
    .book3 img:hover {
      transform: scale(1.1);
      transition: 1s;
      box-shadow: 0px 4px 8px rgba(0, 0, 5, 10);


    }
    .f{
        background-color: black;
        color: white;
        text-align: center;
        padding: 30px;
        margin-top: 20px;
    }
    .f i{
        margin: 10px;
        font-size: 20px;
        cursor: pointer;
    }

    /* phone version */
    @media (max-width: 768px) {
      .menu-icon {
        display: block;
      }

      #menu-toggle {
        display: none;
      }

      .menu {
        display: none;
        flex-direction: column;
        width: 100%;
      }

      #menu-toggle:checked+.menu-icon+.menu {
        display: flex;
      }

      /* bookgallery */
      .bookgallery {
        padding: 10px;
      }

      .book1,
      .book2,
      .book3 {
        flex-direction: column;
        align-items: center;
      }

      .book1 button,
      .book2 button,
      .book3 button {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="" class="brand">Book Gallery</a>
    <input type="checkbox" id="menu-toggle" class="menu-toggle">
    <label for="menu-toggle" class="menu-icon">â˜°</label>
    <ul class="menu">
      <li><a href="">Home</a></li>
      <li><a href="">About</a></li>
      <li><a href="">Services</a></li>
      <li><a href="">Contact</a></li>
    </ul>
  </nav>

  <div class="bookgallery">
    <div class="book1">
      <img src="a.jpg" alt="">
      <button>Buy Now</button>
      <img src="b.jpg" alt="">
      <button>Buy Now</button>
      <img src="c.jpg" alt="">
      <button>Buy Now</button>

    </div>
    <br>
    <div class="book2">
      <img src="d.jpg" alt="">
      <button>Buy Now</button>
      <img src="e.jpg" alt="">
      <button>Buy Now</button>
      <img src="f.jpg" alt="">
      <button>Buy Now</button>

    </div>
    <br>
    <div class="book3">
      <img src="g.jpg" alt="">
      <button>Buy Now</button>
      <img src="h.jpg" alt="">
      <button>Buy Now</button>
      <img src="i.jpg" alt="">
      <button>Buy Now</button>

    </div>
    <div class="f">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-whatsapp"></i>
    </div>

  </div>


</body>
</html>
